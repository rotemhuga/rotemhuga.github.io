<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>


<body>
  <div class="bigContainer">
    <div class="topBox">
      <h1 class="titleTop">IP Address Tracker</h1>
        <form id="searchContainer" onsubmit="buttonSubmit(event)">
          <input type="text" placeholder="Search for any IP address or domain" id="searchBox"> 
          <button id="searchButton" type="submit"><img src="./assets/icon-arrow.svg" alt="searchButton"></button>
        </form>
    </div>
    <div class="popUp">
      <div class="address column">
        <div class="add Titles">IP ADDRESS</div>
        <div class="content" id="addContent"></div>
      </div>
      <hr>
      <div class="location column">
        <div class="location Titles">LOCATION</div>
        <div class="content" id="locationContent"></div>
      </div>
      <hr>
      <div class="timezone column">
        <div class="time Titles">TIMEZONE</div>
        <div class="content" id="timeContent"></div>
      </div>
      <hr>
      <div class="isp column">
        <div class="isp Titles">ISP</div>
        <div class="content" id="ispContent"></div>
      </div>
    </div>  

      

      <div id="downContainer">
        <div id="map">
        </div>
    </div>
          <div class="attriName">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Rotem Huga</a>.
      </div>
  </div>
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
    ></script>
  <script src="./main.js"></script>
</body>
</html>
